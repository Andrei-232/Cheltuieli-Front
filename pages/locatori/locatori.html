<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locatari</title>
  <link rel="stylesheet" href="locatori.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <nav>
      <ul>
        <li><a href="../cheltuieli/cheltuieli.html">Cheltuieli Bloc</a></li>
        <li><a href="../locatori/locatori.html" style="color:rgb(96, 93, 93)">Locatari</a></li>
        <li><a href="../apartamente/apartamente.html">Apartamente</a></li>
        <li><a href="../servicii/servicii.html">Servicii</a></li>
        <li><a href="../plati/plati.html">Plăți</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <button id="addLocatarBtn" class="add-button">Adaugă</button>
  </div>

  <table class="locatari-table">
    <thead>
      <tr>
        <th>Nume</th>
        <th>CNP</th>
        <th>Vârstă</th>
        <th>Pensionar</th>
        <th>Apartamente</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="locatariTableBody">
    </tbody>
  </table>

  <div id="modal" class="modal">
  <form id="locatarForm" class="modal-content">
    <h3 id="modal-title">Adaugă locătar</h3>
    <div class="input-group">
      <input type="text" id="nume" required placeholder=" " />
      <label for="nume">Nume</label>
    </div>
    <div class="input-group">
      <input type="text" id="cnp" required placeholder=" " />
      <label for="cnp">CNP</label>
    </div>
    <div class="input-group">
      <input type="number" id="varsta" required placeholder=" " />
      <label for="varsta">Vârstă</label>
    </div>
    <div class="input-group">
      <input type="text" id="apartament" required placeholder=" " />
      <label for="apartament">Apartament</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="pensionar" />
      <label for="pensionar">Pensionar</label>
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn-save">Salvează</button>
      <button type="button" id="closeModal" class="btn-cancel">Anulează</button>
    </div>
  </form>
</div>

  <script src="locatori.js"></script>
</body>
</html>
