<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Plăți</title>
    <link rel="stylesheet" href="plati.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="../cheltuieli/cheltuieli.html">Cheltuieli Bloc</a></li>
                <li><a href="../locatori/locatori.html">Locatari</a></li>
                <li><a href="../apartamente/apartamente.html">Apartamente</a></li>
                <li><a href="../servicii/servicii.html">Servicii</a></li>
                <li><a href="../plati/plati.html" style="color:rgb(96, 93, 93)">Plăți</a></li>
            </ul>
        </nav>
    </header>

    <div id="plataFormContainer" class="modal-content" style="display: none;">
        <form id="plataForm">
            <div class="form-group">
                <input type="number" id="id_apartament" placeholder="ID Apartament" required />
            </div>
            <div class="form-group">
                <input type="number" id="id_serviciu" placeholder="ID Serviciu" required />
            </div>
            <div class="form-group">
                <input type="number" step="0.01" id="suma" placeholder="Sumă" required />
            </div>
            <div class="form-group">
                <input type="text" id="luna" placeholder="Luna (ex: 2025-06)" required />
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-save">Salvează</button>
                <button type="button" id="cancelBtn">Anulează</button>
            </div>
        </form>
    </div>

    <div class="top-controls">
        <button id="addBtn" class="btn-add">Adaugă plată</button>
    </div>

    <table class="plati-table">
        <thead>
            <tr>
                <th>Apartament</th>
                <th>Serviciu</th>
                <th>Sumă</th>
                <th>Luna</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="platiTable"></tbody>
    </table>

    <script src="plati.js"></script>
</body>
</html>
