<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Apartamente</title>
    <link rel="stylesheet" href="apartamente.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="../cheltuieli/cheltuieli.html">Cheltuieli Bloc</a></li>
                <li><a href="../locatori/locatori.html">Locatari</a></li>
                <li><a href="../apartamente/apartamente.html" style="color:rgb(96, 93, 93)">Apartamente</a></li>
                <li><a href="../servicii/servicii.html">Servicii</a></li>
                <li><a href="../plati/plati.html">Plăți</a></li>
            </ul>
        </nav>
    </header>

    <!-- Adăugat ID pentru containerul formularului -->
    <div id="apartmentFormContainer" class="modal-content" style="display: none;">
        <form id="apartmentForm">
            <div class="form-group">
                <input type="text" id="numar" placeholder="Număr apartament" required />
            </div>
            <div class="form-group">
                <input type="text" id="etaj" placeholder="Etajul apartamentului" required>
            </div>
            <div class="form-group">
                <input type="text" id="suprafata" placeholder="Suprafața" required>
            </div>
            <div class="form-group">
                <input type="text" id="numar_camere" placeholder="Numărul de camere" required>
            </div>
            <div class="form-group checkbox-group">
                <label class="styled-checkbox">
                    <input type="checkbox" id="incCentr">
                    <span class="checkmark"></span>
                    Încălzire centralizată
                </label>
                <label class="styled-checkbox">
                    <input type="checkbox" id="incAuto">
                    <span class="checkmark"></span>
                    Încălzire autonomă
                </label>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-save">Salvează</button>
                <button type="button" id="cancelBtn">Anulează</button>
            </div>
        </form>
    </div>

    <div class="top-controls">
       <button id="addBtn" class="btn-add">Adaugă apartament</button>
    </div>

    <table class="apartamente-table">
        <thead>
            <tr>
                <th>Numărul</th>
                <th>Etajul</th>
                <th>Suprafața</th>
                <th>Numărul de camere</th>
                <th>Centralizată</th>
                <th>Autonomă</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="apartamenteTable"></tbody>
    </table>

    <script src="apartamente.js"></script>
</body>
</html>
