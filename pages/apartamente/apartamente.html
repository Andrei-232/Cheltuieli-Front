<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Apartamente</title>
    <link rel="stylesheet" href="apartamente.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="../cheltuieli/cheltuieli.html">Cheltuieli Bloc</a></li>
                <li><a href="../locatori/locatori.html">Locatari</a></li>
                <li><a href="../apartamente/apartamente.html" style="color:rgb(96, 93, 93)">Apartamente</a></li>

                <li><a href="#">Log out</a></li>
            </ul>
        </nav>
    </header>

    <form id="apartmentForm">
        <input type="text" id="numar" placeholder="Numărul apartamentului" required>
        <input type="text" id="etaj" placeholder="Etajul apartamentului" required>
        <input type="text" id="suprafata" placeholder="Suprafața" required>
        <input type="text" id="numar_camere" placeholder="Numărul de camere" required>
        <input type="text" id="bloc" placeholder="Blocul" required>
        <label><input type="checkbox" id="incCentr"> Încălzire centralizată</label>
        <label><input type="checkbox" id="incAuto"> Încălzire autonomă</label>
        <button type="submit">Salvează</button>
    </form>

    <table class="apartamente-table">
        <thead>
            <tr>
                <th>Numărul</th>
                <th>Etajul</th>
                <th>Suprafața</th>
                <th>Numărul de camere</th>
                <th>Blocul</th>
                <th>Centralizată</th>
                <th>Autonomă</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="apartamenteTable"></tbody>
    </table>

    <script src="apartamente.js"></script>
</body>
