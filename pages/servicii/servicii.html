<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Servicii</title>
    <link rel="stylesheet" href="servicii.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="../cheltuieli/cheltuieli.html">Cheltuieli Bloc</a></li>
                <li><a href="../locatori/locatori.html">Locatari</a></li>
                <li><a href="../apartamente/apartamente.html">Apartamente</a></li>
                <li><a href="../servicii/servicii.html" style="color:rgb(96, 93, 93)">Servicii</a></li>
                <li><a href="../plati/plati.html">Plăți</a></li>
            </ul>
        </nav>
    </header>

    <div id="serviceFormContainer" class="modal-content" style="display: none;">
        <form id="serviceForm">
            <div class="form-group">
                <input type="text" id="nume" placeholder="Nume serviciu" required />
            </div>
            <div class="form-group">
                <input type="text" id="cod" placeholder="Cod serviciu" required />
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-save">Salvează</button>
                <button type="button" id="cancelBtn">Anulează</button>
            </div>
        </form>
    </div>

    <div class="top-controls">
       <button id="addBtn" class="btn-add">Adaugă serviciu</button>
    </div>

    <table class="servicii-table">
        <thead>
            <tr>
                <th>Nume</th>
                <th>Cod</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="serviciiTable"></tbody>
    </table>

    <script src="servicii.js"></script>
</body>
</html>
